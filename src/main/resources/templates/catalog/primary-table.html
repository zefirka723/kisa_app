<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://kit.fontawesome.com/a97adc297b.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Мои скрипты -->
    <script src="/js/main.js"></script>


    <!-- Мои материалы -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <title>Документы</title>
</head>
<body>
<div class="wrapper">

    <!-- Sidebar  -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                    <i class="fas fa-align-left"></i>
                    <span>Меню</span>
                </button>
                <button class="btn btn-info d-inline-block d-xl-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/fgi">Фонд геологической информации</a>
                        </li>
                        <li class="nav-item" th:if="${currentUserId == 20 or currentUserId == 6 or currentUserId == 14 or currentUserId == 19}">
                            <a class="nav-link active" href="/users">Управление</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/user/' + ${currentUserId}}"><i class="far fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Первичная документация</h1>

        <!-- Строка над таблицей с фильтром и кнопками -->
        <div class="d-flex py-2">
        <!-- Строка над таблицей с фильтром и кнопками -->

               <form th:action="@{/primary}" method="get">
                   <input th:name="idFromField" th:value="${idFromField}" type="text" placeholder="Doc_ID">
                   <input th:name="regStatusFromField" th:value="${regStatusFromField}" type="text" placeholder="Статус">
                   <input th:name="regNumberFromField" th:value="${regNumberFromField}" type="text" placeholder="Рег. номер">
                   <input th:name="dateProcessingFromField" th:value="${dateProcessingFromField}" type="date" placeholder="Дата регистрации">
                   <input th:name="typeObservFromField" th:value="${typeObservFromField}" type="text" placeholder="Тип ПН">
                   <input th:name="observIdFromField" th:value="${observIdFromField}" type="text" placeholder="ID ПН">
                   <input th:name="docTypeFromField" th:value="${docTypeFromField}" type="text" placeholder="Тип документа">
                   <input th:name="datePrepareFromField" th:value="${datePrepareFromField}" type="date" placeholder="Дата создания">

                   <button type="submit" class="btn btn-primary">Отфильтровать</button>
               </form>

               <br>
               <div>
                  <p th:text="'Отображаются ' + ${itemsByPage} + ' из ' + ${primaryDocs.getTotalElements()} + ' записей'"/>
               </div>

               <!--div>
                   <nav aria-label="Page navigation">
                       <ul class="pagination">
                           <li class="page-item" th:classappend="${primaryDocs.getNumber() + 1 == i ? 'active' : ''}"
                               th:each="i: ${#numbers.sequence(1, primaryDocs.getTotalPages())}">
                               <a th:class="page-link" th:text="${i}"
                                  th:href="@{'/products?page=' + ${i} + ${filtresString}}"></a>
                           </li>
                       </ul>
                   </nav>
               </div-->
        </div>

        <!-- Таблица списка документов -->
        <div class="scrollable-block">
            <table class="table table-hover display" id="tableForFiltering">
                <thead class="thead-dark">

                <tr>
                    <th>Рег. статус</th>
                    <th>Рег. номер в фонде</th>
                    <th>Дата регистрации</th>
                    <th>ФИО регистратора</th>
                    <th>Источник поступления</th>
                    <th>Тип ПН</th>
                    <th>Номер/название ПН</th>
                    <th>Тип документа</th>
                    <th>Дата составления документа</th>
                    <th>Кол-во страниц</th>
                    <th>Гриф</th>
                    <th>Ссылка на файл</th>
                    <th>Место хранения</th>
                    <th>Примечания</th>
                    <th>Doc_ID</th>
                    <th colspan="2"><input type="text" class="form-control pull-right" id="searchfield" title="Поиск по таблице"
                                                placeholder="Поиск по таблице" onkeyup="tableSearch()"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:attr="data-document-id=${doc.id}" th:each="doc : ${primaryDocs}">
                    <td th:text="${doc.regStatus}"/>
                    <td th:text="${doc.regNumber}"/>
                    <td th:text="${#dates.format(doc.dateProcessing, 'dd.MM.yyyy')}"/>
                    <td th:text="${doc.name}"/>
                    <td th:text="${doc.organizationSource}"/>
                    <td th:text="${doc.typeObserv}"/>
                    <td th:text="${doc.observId}"/>
                    <td th:text="${doc.docType}"/>
                    <td th:text="${#dates.format(doc.datePrepare, 'dd.MM.yyyy')}"/>
                    <td th:text="${doc.pages}"/>
                    <td th:text="${doc.neckSecrecy}"/>
                    <td th:text="${doc.Link}"/>
                    <td th:text="${doc.storage}"/>
                    <td th:text="${doc.comments}"/>
                    <td th:text="${doc.id}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div> <!-- закрыл wrapper -->




</body>
</html>
