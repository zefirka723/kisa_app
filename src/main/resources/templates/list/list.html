<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">

	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="/css/wells-list.css"/>
	    <script src="/js/wells-list.js"></script>
	</head>

	<body>	
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<!--
					<a class="btn btn-default" href="/reccards/add-card" role="button">Добавить документ</a>
					-->
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#editFormModal">
						+ Учётная карточка
					</button>					
				</div>
			</div>
		</nav>
	
		<table class="table table-hover">
		    <thead class="thead-dark">
		     <tr>
		         <th>ID (ГВК) скважины</th>
		         <th>Местный номер</th>
		         <th>Дата создания документа</th>
		         <!-- <th>Статус</th> -->
		     </tr>
		    </thead>
		    <tbody>
		    <tr th:attr="data-well-id=${well.id}" th:each="well : ${reccards}">
		        <td th:text="${well.id}"/>
		        <td th:text="${well.wellName}"/>
		        <td th:text="${well.drilledDate}"/>
		    </tr>
		    </tbody>
		</table>
		
		
		<div class="modal fade" tabindex="-1" role="dialog" id="editFormModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form class="form-horizontal" onsubmit="return WellsList.startEdit()">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Введите номер скважины</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="editWellId" class="col-sm-4 control-label">ID (ГВК) скважины</label>
								<div class="col-sm-8">
									<input id="editWellId" class="form-control" type="text" size="10"
										onchange="WellsList.validate()" onkeyup="WellsList.validate()"/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
							<button id="editWellButton" type="button" class="btn btn-primary" disabled="disabled" onclick="return WellsList.startEdit()">
								Перейти к редактированию
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
