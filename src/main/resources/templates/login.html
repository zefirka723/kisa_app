<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Вход в систему</title>
</head>
<body>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="panel panel-default" style="margin-top: 45px">
                <div class="panel-heading">
                    <h3 class="panel-title">ГеоКИСА</h3>
                </div>
                <div class="panel-body">
                    <!-- Алерты -->
                    <div class="alert alert-info" role="alert" th:if="${logout}">Выход из системы успешно произведён.</div>
                    <div class="alert alert-danger" role="alert" th:if="${error}">Неверные параметры для входа!<br>Проверьте раскладку клавиатуры и клавишу CapsLock.</div>

                    <!-- Поля формы входа -->
                    <form method="post" th:action="@{/login}">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Логин" name="username">
                            <input type="text" class="form-control" placeholder="Пароль" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
