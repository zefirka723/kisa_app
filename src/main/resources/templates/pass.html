<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="/pass" th:object="${user}"
                  method="post" enctype="multipart/form-data">

                <!--input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/-->

                <input type="hidden" name="id" th:value="${user.id}"/>

                <div id="card-info">

                    <label><h4>Пользователь:</h4></label>
                    <h4 th:text="${user.username}"> </h4>

                    <table id="commonTable" class="table table-striped table-bordered table-hover">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="usr3">Пароль пользователя</label>
                                    <input type="text" placeholder="Введите пароль" class="form-control" id="usr3"
                                           th:field="${user.password}"/>
                                </div>
                            </td>
                        </tr>


                        <tr th:attr="data-document-id=${user.id}" th:each="role : ${user.dbRoles}">
                            <td th:text="${role.roleId}"/>
                        </tr>



                    </table>
                <br>
                <button type="submit" class="btn btn-success">Сохранить</button>
                <br>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
