<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/well-edit.css"/>
    <script src="/js/well-edit.js"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://kit.fontawesome.com/a97adc297b.js"></script>


    <title>Химический анализ</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="'/chem-edit'" th:object="${chemWrapper}"
      method="post" enctype="multipart/form-data">

    <input type="hidden" name="id" th:value="${id}"/>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-8 text-left">

                <div id="card-info">

                    <!--div><a th:href="@{'/licence-reports/'}"><- Назад к списку</a></div-->
                    <h4>Химический анализ пробы воды по скважине</h4>
                    <h4 th:text="'Химический анализ пробы воды по скв. № ' + ${chemWrapper.wellId}"></h4>

                    <table id="commonTable" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Параметр</th>
                            <th>Значение</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:attr="data-document-id=${chem.id}" th:each="chem : ${chemWrapper.getChems()}">


                            <td>
                                <input type="hidden" th:name="${chem.parametrId}"/>

                                <select class="disabled" disabled th:name="${chem.parametrId}">
                                    <option th:each="component : ${components}"
                                            th:value="${component.id}"
                                            th:text="${component.name}"
                                            th:selected="${component.id == chem.parametrId}"/>
                                </select>
                            </td>

                            <td>
                                <input type="number" step="any" th:field="${chem.value}">
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>
    <br>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
</body>
</html>
