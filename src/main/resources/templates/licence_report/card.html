<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/well-edit.css"/>
    <script src="/js/well-edit.js"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://kit.fontawesome.com/a97adc297b.js"></script>


    <title>Отчётность недопользователя</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <input type="hidden" th:name="reportId" th:value="${report.id}"/>

            <div id="card-info">

                <div><a th:href="@{'/licence-reports/'}"><- Назад к списку</a></div>
                <h4 th:text="'Отчёт по лицензии ' + ${report.license.licenseNumber}
                + ' от ' + ${#dates.format(report.date, 'dd.MM.yyyy')}"></h4>

                <table id="commonTable" class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="date">Дата отчёта</label>
                                <input type="text" class="form-control" id="date" th:field="*{report.date}"
                                       disabled/>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="usr">Водоотбор по форме 4-ЛС</label>
                                <input type="text" class="form-control" id="usr" th:field="*{report.ls}"
                                       disabled/>
                            </div>
                        </td>

                        <td>
                            <div class="form-group">
                                <label for="usr2">Водоотбор по форме 2-ТП</label>
                                <input type="number" step="any" class="form-control" id="usr2"
                                       th:field="*{report.tp}" disabled/>
                            </div>
                        </td>

                        <td>
                            <a th:href="@{'/report-edit/' + ${report.id}}"><i class="far fa-edit fa-2x"></i></a>
                        </td>

                    </tr>
                </table>
            </div>

            <h4>Отчёт</h4>
            <table id="docTable" class="table table-striped table-bordered table-hover">

                <tr th:each="document, stat : ${report.attachments}"
                    th:with="namePrefix=${'attachments[' + stat.index + ']'}"
                    th:attr="data-index=${stat.index}">

                    <td>
                        <input type="hidden" th:name="${namePrefix + '.id'}" th:value="${document.id}"/>
                        <a th:href="${'/file/' + document.id}" th:text="${document.fileName}"></a>
                    </td>
                </tr>
            </table>

            <!--<table>-->
                <!--<tr th:each="document, stat : ${files}"-->
                    <!--th:with="namePrefix=${'attachments[' + stat.index + ']'}"-->
                    <!--th:attr="data-index=${stat.index}">-->

                    <!--<td>-->
                        <!--<input type="hidden" th:name="${namePrefix + '.id'}" th:value="${document.id}"/>-->
                        <!--<a th:href="${'/file/' + document.id}" th:text="${document.fileName}"></a>-->
                    <!--</td>-->
                <!--</tr>-->
            <!--</table>-->


            <div><br></div>


            <h4>Скважины</h4>
            <table id="inspTable" class="table table-hover">
                <thead class="thead-dark">

                <tr>
                    <th>ID скважины</th>
                    <th>Водоотбор</th>
                    <th>Уровни ГВ</th>
                    <th>Химия</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:attr="data-document-id=${link.id}" th:each="link : ${links}">
                    <td th:text="${link.wellId}"/>
                    <td><a th:href="@{'/report-edit/flowrate/' + ${report.id} + '/' + ${link.wellId}}">Перейти</a></td>
                    <td><a th:href="@{'/report-edit/waterdepth/' + ${report.id} + '/' + ${link.wellId}}">Перейти</a></td>
                    <td><a th:href="@{'/report-edit/chem/' + ${report.id} + '/' + ${link.wellId}}">Перейти</a></td>

                </tr>
                </tbody>
            </table>

            <div><br></div>

        </div>
    </div>
</div>
</body>
</html>
