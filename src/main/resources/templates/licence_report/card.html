<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/well-edit.css"/>
    <script src="/js/well-edit.js"></script>

    <title>Отчётность недопользователя</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <input type="hidden" name="id" th:value="${id}"/>

            <div id="card-info">

                <h4 th:text="'Отчёт по лицензии ' + ${license.licenseNumber} + ${license.report != null? ( ' от ' + #dates.format(license.report.date, 'dd.MM.yyyy')) : ''}"></h4>
                <a th:href="@{'/licence-report/report-edit/' + ${id}}">Редактировать</a>


                <table id="commonTable" class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="usr">Водоотбор по форме 4-ЛС</label>
                                <input type="text" class="form-control" id="usr" th:field="*{license.report.ls}"
                                       disabled/>
                            </div>
                        </td>

                        <td>
                            <div class="form-group">
                                <label for="usr2">Водоотбор по форме 2-ТП</label>
                                <input type="number" step="any" class="form-control" id="usr2"
                                       th:field="*{license.report.tp}" disabled/>
                            </div>
                        </td>
                    </tr>
                </table>


            </div>

            <div><br></div>
            <h4>Отчёт</h4>

            <div><br></div>


            <h4>Скважины</h4>
            <table id="inspTable" class="table table-hover">
                <thead class="thead-dark">

                <tr>
                    <th>ID скважины</th>
                    <th>Водоотбор</th>
                    <th>Уровни ГВ</th>
                    <th>Химия</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:attr="data-document-id=${link.id}" th:each="link : ${links}">
                    <td th:text="${link.wellId}"/>
                    <td><a th:href="@{'/report-edit/flowrate/' + ${link.wellId}}">Перейти</a></td>
                    <td><a th:href="@{'/report-edit/waterdepth/' + ${link.wellId}}">Перейти</a></td>
                    <td>Under construction</td>
                </tr>
                </tbody>
            </table>

            <div><br></div>

        </div>
    </div>
</div>
</body>
</html>
