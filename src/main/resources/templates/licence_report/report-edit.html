<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/well-edit.css"/>
    <script src="/js/well-edit.js"></script>

    <title>Отчётность недопользователя</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <form class="col-sm-8 text-left" th:action="'/report-edit/report/submit'" th:object="${report}"
              method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${id}"/>

            <div id="card-info">

                <h4 th:text="'Отчёт по лицензии ' + ${license.licenseNumber}"></h4>
                <input type="hidden" name="license_id" th:value="${license.id}" >


                <table id="commonTable" class="table table-striped table-bordered table-hover">
                    <tr>

                        <td>
                            <div class="form-group">
                                <label for="date">Дата</label>
                                <input type="text" class="form-control" id="date" th:field="*{date}"/>
                            </div>
                        </td>

                        <td>
                            <div class="form-group">
                                <label for="ls">Водоотбор по форме 4-ЛС</label>
                                <input type="text" class="form-control" id="ls" th:field="*{ls}"/>
                            </div>
                        </td>

                        <td>
                            <div class="form-group">
                                <label for="tp">Водоотбор по форме 2-ТП</label>
                                <input type="number" step="any" class="form-control" id="tp"
                                       th:field="*{tp}"/>
                            </div>
                        </td>
                    </tr>
                </table>


            </div>

            <div><br></div>
            <h4>Отчёт</h4>

            <div><br></div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
