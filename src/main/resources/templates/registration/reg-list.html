<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://kit.fontawesome.com/a97adc297b.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Мои скрипты -->
    <script src="/js/main.js"></script>
    <script src="/js/wells-check.js"></script>
    <script src="/js/search.js"></script>

    <!-- Мои материалы -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <title>Документы</title>
</head>
<body>
<div class="wrapper">

    <form action="/registrations" th:object="${items}" method="get" enctype="multipart/form-data">

    <!-- Sidebar  -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                    <i class="fas fa-align-left"></i>
                    <span>Меню</span>
                </button>
                <button class="btn btn-info d-inline-block d-xl-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/fgi">Фонд геологической информации</a>
                        </li>
                        <li class="nav-item" th:if="${currentUserId == 20 or currentUserId == 6 or currentUserId == 14 or currentUserId == 19}">
                            <a class="nav-link active" href="/users">Управление</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/user/' + ${currentUserId}}"><i class="far fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 th:text="${header}" name="header" th:name="header"></h1>
        <input type="hidden" id="docType" name="docType" th:value="${docType}">

        <!-- Строка над таблицей с фильтром и кнопками -->
        <div class="d-flex py-2">
        <!-- Строка над таблицей с фильтром и кнопками -->

                <div class="d-none d-lg-flex btn-group " role="group" aria-label="filters">
                    <div class="d-none d-lg-flex btn-group " role="group" aria-label="filters">
                        <button name="state" class="btn btn-secondary" aria-pressed="true" type="submit" value="0" title="Непросмотренные"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        <button name="state" class="btn btn-secondary" aria-pressed="true" type="submit" value="-1" title="Нерегистрируемые"><i class="fa fa-ban" aria-hidden="true"></i></button>
                        <button name="state" class="btn btn-secondary" aria-pressed="true" type="submit" value="1" title="Зарегистрированные"><i class="fa fa-folder" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="btn-group d-lg-none"> <!-- <i class="fas fa-filter"></i> -->
                    <button class="btn btn-secondary dropdown-toggle" id="filter-item" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Фильтр <i name="filter-icon" class="fas fa-filter d-none"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button name="state" class="dropdown-item" aria-pressed="true" type="submit" value="0">Непросмотренные</button>
                        <button name="state" class="dropdown-item" aria-pressed="true" type="submit" value="-1">Нерегистрируемые</button>
                        <button name="state" class="dropdown-item" aria-pressed="true" type="submit" value="1">Зарегистрированные</button>
                    </div>
                </div>
</form>


            <div class="d-flex px-0 ml-auto" th:if="${isWellDoc == true}">
                <form>
                <table>
                    <td>
                        <input list="wellNums" name="wellIdForDoc" id="wellIdForDoc" class="form-control" placeholder="ID скважины" required>
                        <datalist id="wellNums">
                            <option th:each="wellNum : ${wellsList}"
                                    th:value="${wellNum}"
                                    th:text="${wellNum}"/>
                             <option selected="selected" disabled>ID скважины</option>
                        </datalist>
                        <input type="hidden" name="docType" th:value="${docType}">
                    </td>
                    <td>
                        <input class="btn btn-primary" type="button" value="Создать"
                        onclick="location.href='/welldoc/'+ document.getElementById('docType').value + '/' + document.getElementById('wellIdForDoc').value;">
                    </td>
                    </table>
                    </form>
            </div>

            <div class="d-flex px-0 ml-auto" th:if="${docType.getId() == 4004}">
                <form action="/reports/create" method="post">
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}" />

                    <table>
                        <tr>
                            <td>
                            <select th:name="reportName" class="form-control">
                                <option th:each="reportName : ${reportNames}"
                                        th:value="${reportName.id}"
                                        th:text="${reportName.shortName}"/>
                                 <option selected="selected" disabled>Название отчёта</option>
                            </select>
                            </td>
                            <td><input th:name="reportDate" type="date" class="form-control" required/></td>
                            <td>
                                <input list="licnums" th:name="licenseNumber" class="form-control" placeholder="Номер лицензии" required>
                                <datalist id="licnums">
                                    <option th:each="license : ${licenses}"
                                            th:value="${license.licenseNumber}"
                                            th:text="${license.licenseNumber}"/>
                                     <option selected="selected" disabled>Номер лицензии</option>
                                </datalist>
                            </td>
                            <td><button type="submit" class="btn btn-success">Создать</button></td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="d-flex px-0 ml-auto" th:if="${docType.getId() == 3006}">
                            <form>
                                <table>
                                    <tr>
                                        <td>
                                        <input list="wellNums" name="wellId" id="wellId" class="form-control" placeholder="ID скважины" required>
                                        <datalist id="wellNums">
                                            <option th:each="wellNum : ${wellsList}"
                                                    th:value="${wellNum}"
                                                    th:text="${wellNum}"/>
                                             <option selected="selected" disabled>ID скважины</option>
                                        </datalist>
                                        <input type="hidden" name="docType" th:value="${docType}">
                                        </td>
                                        <td>
                                        <input class="btn btn-primary" type="button" value="Создать"
                                                                onclick="location.href='/plugging/'+ document.getElementById('wellId').value + '/0';">
                                    </tr>
                                </table>
                            </form>
                        </div>


        </div>

        <!-- Таблица списка документов -->
        <div>
            <table class="table table-hover" id="regtable">
                <thead class="thead-dark">

                <tr>
                    <th>ID документа</th>
                    <!--th>ID ПН</th-->
                    <th>
                        <div th:text="${docType.getId() != 4004 ? (docType.getId() != 10000 ?'ID ПН' : 'Имя документа') : 'Номер лицензии'}"/>
                    </th>
                    <th th:if="${docType.getId() == 4004}">
                        Тип отчёта
                    </th>
                    <th th:if="${docType.getId() == 10000}">
                        Тип документа
                    </th>
                    <th>Дата документа</th>
                    <th>Рег. номер</th>
                    <th>Дата регистрации</th>
                    <th colspan="2"><input type="text" class="form-control pull-right" id="searchfield" title="Поиск по таблице"
                                                placeholder="Поиск по таблице" onkeyup="tableSearch()"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:attr="data-document-id=${item.id}" th:each="item : ${items}">
                    <td th:text="${item.id}"/>
                    <td th:text="${item.observationPointId}"/>
                    <td th:if="${docType.getId() == 4004 || docType.getId() == 10000}">
                        <div th:text="${item.comments}"/>
                    </td>
                    <!--td th:text=" ${#dates.format(item.date, 'dd.MM.yyyy')}"/-->
                    <td th:text="${item.date}"/>
                    <td th:text="${item.regNumber}"/>
                    <td th:text=" ${#dates.format(item.dateProcessing, 'dd.MM.yyyy')}"/>
                    <td><a th:href="@{'/registration/' + ${docType} + '/' + ${item.id}}" title="Перейти к регистрации">Перейти</a></td>
                    <td th:if="${docType.getId() == 4004}">
                        <a th:href="@{'/reports/' + ${item.id}}" title="Редактировать отчёт">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>
                    <td th:if="${docType.getId() == 3006}">
                        <a th:href="@{'/plugging/' + ${item.observationPointId} + '/0'}" title="Перейти к акту">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>

                    <td th:if="${isWellDoc}">
                        <a th:href="@{'/welldoc/' + ${docType} + '/' + ${item.observationPointId}}" title="Редактировать документ">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div> <!-- закрыл wrapper -->




</body>
</html>
